{% extends 'base.html' %}

{% block title %}Home - TailorEase{% endblock %}

{% block content %}
<style>
    body {
        background: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA3L3Vwd2s2MTg0MzM0NC13aWtpbWVkaWEtaW1hZ2UtbGtocWw2YWIuanBn.jpg")
        no-repeat center center fixed;
        background-size: cover;
    }

    .home-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
        color: white;
    }

    .slider {
        position: relative;
        width: 80%;
        max-width: 500px;
        height: 100px;
        overflow: hidden;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.6); /* White Transparent Shadow */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
    }

    .slides h3 {
        width: 100%;
        text-align: center;
        font-size: 2rem;
        padding: 20px 0;
        color: black; /* Text in black for better visibility */
        opacity: 0;
        animation: fadeInScale 3s ease-in-out forwards, bounceText 2s infinite ease-in-out;
    }

    /* Fade-in & Scale Animation */
    @keyframes fadeInScale {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Subtle Bounce Effect */
    @keyframes bounceText {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

</style>

<div class="home-container">
    <div class="slider">
        <div class="slides">
            <h3>Welcome to TAILOR EASE</h3>
        </div>
    </div>
</div>

{% endblock %}
