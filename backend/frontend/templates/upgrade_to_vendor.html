{% extends 'base.html' %}

{% block title %}Upgrade to Vendor{% endblock %}

{% block content %}

<style>
    /* Background Styling for Upgrade Section */
    body {
        background: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA3L3Vwd2s2MTg0MzM0NC13aWtpbWVkaWEtaW1hZ2UtbGtocWw2YWIuanBn.jpg") no-repeat center center fixed;
        background-size: cover;
    }
    .upgrade-container {
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 80px; /* Adjust if your navbar has fixed positioning */
    }

    /* Card Styling */
    .upgrade-card {
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(10px);
        color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 40%;
        max-width: 450px;
        animation: fadeIn 1s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    .upgrade-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: all 0.3s ease-in-out;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
        border: 1px solid #00c3ff;
        box-shadow: 0 0 12px rgba(0, 195, 255, 0.6);
        transform: scale(1.02);
        outline: none;
    }

    /* Button Styling */
    .btn-upgrade {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #28a745, #218838);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn-upgrade:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.5);
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Wrapped inside a container to prevent navbar issues -->
<div class="upgrade-container">
    <div class="upgrade-card">
        <h2>Upgrade to Vendor</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="brand_name">Enter Your Brand Name</label>
                <input type="text" id="brand_name" name="brand_name" class="form-control" required placeholder="Your Brand Name">
            </div>
            <button type="submit" class="btn-upgrade">Upgrade to Vendor</button>
        </form>
    </div>
</div>

{% endblock %}
