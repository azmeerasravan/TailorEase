{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 col-sm-6 col-12 d-flex justify-content-center mb-4">  <!-- Added 'mb-4' for row spacing -->
            <div class="card hover-card">
                <div class="card-image-container">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.model }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.model }}</h5>
                    <p class="card-text">Size: {{ product.size }} | Price: ${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-info"><i class="bi bi-eye"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Background */
    body {
        background: url("https://images.pexels.com/photos/1884584/pexels-photo-1884584.jpeg?cs=srgb&dl=pexels-bohlemedia-1884584.jpg&fm=jpg") no-repeat center center fixed;
        background-size: cover;
    }

    /* Title */
    .product-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff;
    }

    /* Fix Bootstrap Column Layout */
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Add space between rows */
    .row > .col-md-4 {
        padding-bottom: 20px; /* Extra space between rows */
    }

    /* Product Card */
    .card {
        width: 100%;
        max-width: 320px; /* Ensures three cards fit in a row */
        border-radius: 12px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
    }

    /* Card Hover Effect */
    .hover-card:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Image Container */
    .card-image-container {
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Image Styling */
    .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    /* Image Hover Animation */
    .hover-card:hover .card-img-top {
        transform: scale(1.1);
    }

    /* Card Body */
    .card-body {
        text-align: center;
        padding: 15px;
    }

    /* View Button */
    .btn-info {
        width: 100%;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .btn-info:hover {
        background: #009edb;
        transform: scale(1.05);
    }
</style>

{% endblock %}
