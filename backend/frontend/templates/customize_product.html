{% extends 'base.html' %}

{% block content %}

<style>
    /* Background Styling */
    body {
        background: url("https://media.istockphoto.com/id/2135395095/video/a-stylish-young-man-with-a-beard-adjusting-his-shirt-in-a-modern-wardrobe-room-with-clear.jpg?b=1&s=640x640&k=20&c=8iNJLH3fyE_aRb8d5qfckMfJsxXzgum5AJNn-P4rqRY=") no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    /* Centered Form Container */
    .customization-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 15px;
    }

    /* Glassmorphism Effect */
    .card {
        width: 40%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    /* Card Header */
    .card-header {
        background: rgba(255, 255, 255, 0.18);
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding: 12px;
        color: white;
        border-radius: 10px 10px 0 0;
    }

    /* Form Labels */
    .form-label {
        font-weight: bold;
        color: white;
        font-size: 14px;
    }

    /* Form Inputs */
    .form-control {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 8px;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    /* Input Focus Effect */
    .form-control:focus {
        border-color: #00c3ff;
        box-shadow: 0 0 8px rgba(0, 195, 255, 0.5);
    }

    /* Buttons */
    .btn-primary {
        width: 100%;
        transition: all 0.3s ease-in-out;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
        border-radius: 6px;
        background: #00c3ff;
        border: none;
    }

    .btn-primary:hover {
        background: #009edb;
        transform: scale(1.03);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="customization-container">
    <div class="card shadow-lg">
        <div class="card-header">Customize Your {{ product.model }}</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }} 
                <input type="hidden" name="SaveOrder" value="true">
                <button type="submit" class="btn btn-primary">Save & Order</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
